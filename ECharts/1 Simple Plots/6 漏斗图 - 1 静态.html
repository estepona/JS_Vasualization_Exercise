<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>6 漏斗图 - 1 静态</title>
	<!-- 引入 echarts.js -->
	<script src='../echarts.min.js'></script>
</head>	
<body>
	<!-- 为ECharts准备一个Dom，使其为正中间 -->
	<div id="main" style="width:100%; height:900%"></div>
	<script type="text/javascript">
	// 初始化ECharts
	var myChart = echarts.init(document.getElementById('main'));
	var option = {
		    title: {
		        text: 'View-Danmaku-Coin',
		        subtext: 'VirgooTeam'
		    },
		    tooltip: {
		        trigger: 'item',
		        formatter: "{a} <br/>{b} : {c}%"
		    },
		    toolbox: {
		        feature: {
		            dataView: {readOnly: false},
		            restore: {},
		            saveAsImage: {}
		        }
		    },
		    legend: {
		        data: ['View','Danmaku','Coin']
		    },
		    series: [
		        {
		            name: 'Expected',
		            type: 'funnel',
		            left: '10%',
		            width: '80%',
		            label: {
		                normal: {
		                    formatter: '{b} Expected'
		                },
		                emphasis: {
		                    position:'inside',
		                    formatter: '{b}Expected: {c}%'
		                }
		            },
		            labelLine: {
		                normal: {
		                    show: false
		                }
		            },
		            itemStyle: {
		                normal: {
		                    opacity: 0.7
		                }
		            },
		            data: [
		                {value: 100, name: 'View'},
		                {value: 50,  name: 'Danmaku'},
		                {value: 22.33,  name: 'Coin'}
		            ]
		        },
		        {
		            name: 'Actual',
		            type: 'funnel',
		            left: '10%',
		            width: '80%',
		            maxSize: '80%',
		            label: {
		                normal: {
		                    position: 'inside',
		                    formatter: '{c}%',
		                    textStyle: {
		                        color: '#fff'
		                    }
		                },
		                emphasis: {
		                    position:'inside',
		                    formatter: '{b} Actual: {c}%'
		                }
		            },
		            itemStyle: {
		                normal: {
		                    opacity: 0.5,
		                    borderColor: '#fff',
		                    borderWidth: 2
		                }
		            },
		            data: [
		                {value: 100, name: 'View'},
		                {value: 44.44,  name: 'Danmaku'},
		                {value: 5.5,  name: 'Coin'}
		            ]
		        }
		    ]
		};
	// 启动
	myChart.setOption(option);
	</script>
</body>
